<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if treino</title>
</head>
<body>
    <h1>sistema de nacionalidade</h1>
    seu país de origem: <input type="text" id="text">
    <input type="button" value="enviar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv=window.document.getElementById('text')
            var n=(txtv.value)
            var res=window.document.getElementById('res')
            res.innerText=`seu país de origem é ${n}, `
            if(n=='brasil' || n=='Brasil'){
                res.innerHTML+= `sua nacionalidade é brasileiro`
            }else{
                res.innerHTML+= `sua nacionalidade é estrangeiro`
            }
        }
    </script>
</body>
</html>
