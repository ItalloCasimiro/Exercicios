<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela002</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        thead, tfoot{
            background-color: rgba(211, 211, 211, 0.332);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>000 000 00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>População total</th>
                <td>000 000 00</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
