<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
    <style>
        body{
            background-color: rgb(105, 185, 185);
        }
        h1{
            font: normal 25pt arial;
        }
        input{
            font: normal 15pt arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>soma de valores</h1>
    <input type="number" id="text1">+
    <input type="number" id="text2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">resultado</div>
    <script>

        function somar() {
            var tn1= window.document.getElementById('text1')
            var tn2= window.document.getElementById('text2')
            var res= window.document.getElementById('res')
            if(tn1.value.length == 0 || tn2.value.length == 0){
                window.alert('[ERRO] digite os números')
                res.innerHTML = 'impossível somar'
            }else{
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s= n1 + n2
            res.innerHTML=`a soma dos valores ${n1} e ${n2} é igual a <strong>${s}</strong>`
            }
        }
    </script>
    
</body>
</html>
