<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exec 2</title>
</head>
<body>
    <h1>Tags em html</h1>
    <p>em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li>
        <abbr title="utilizamos a tag &lt;p&gt;">parágrafo</abbr></li>
        <li><abbr title="utilizamos as tags &lt;h1&gt;...&lt;h6&gt;">titúlos</abbr></li>
        <li><abbr title="utilizamos a tag &lt;img&gt;">imagens</abbr></li>
        <li><abbr title="utiliamos a tag &lt;abbr&gt;">abreviações</abbr></li>
        <li><abbr title="utilizamos a tag &lt;code&gt;">códigos-fonte</abbr></li>
        <li><abbr title="utilizamos a tag &lt;ol&gt; e &lt;li&gt;">listas númeradas</abbr></li>
        <li><abbr title="utilizmos a tag &lt;ul&gt; e &lt;li&gt;">listas com demarcadores</abbr></li>
    </ul>

</body>
</html>
